apiVersion: apps/v1
kind: Deployment
metadata:
 name: catalogue
 namespace: roboshop
 labels:
    project: roboshop
    environment: dev
    component: catalogue
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      component: catalogue
      tier: db 
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
        component: catalogue
        tier: db 
    spec:
      containers:
      - name: catalogue
        image: nikitha84/catalogue:v1
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10 
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    project: roboshop
    environment: dev
    component: catalogue
    tier: db 
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080  







