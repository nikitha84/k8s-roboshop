apiVersion: apps/v1
kind: Deployment
metadata:
 name: catalogue
 namespace: roboshop
 labels:
    project: roboshop
    environment: dev
    component: catalogue
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      component: catalogue
      tier: db 
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
        component: catalogue
        tier: db 
    spec:
      containers:
      - name: catalogue
        image: nikitha84/catalogue:v1
        imagePullPolicy: Always
        ports:
        - name: liveness-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15
        livenessProbe:
          httpGet:
            path: /healthz
            port: liveness-port
          failureThreshold: 1
          periodSeconds: 15 #this is catalogue work on http
    
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    project: roboshop
    environment: dev
    component: catalogue
    tier: db 
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080  







